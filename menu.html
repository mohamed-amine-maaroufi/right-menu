
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu Test</title>
	

	<!-- Bootstrap -->
	<link media="all" type="text/css" rel="stylesheet" href="./css/bootstrap.css">

	
	
	<!-- Custom style -->
	<link media="all" type="text/css" rel="stylesheet" href="./css/all.css">

	
	<!-- Scripts -->
	<script src="./js/all.js"></script>

		
	<!-- Fancybox -->
	<script src="./js/fancybox.js"></script>


	<!-- Font-awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
</head>

<body>	

	<section id="wrapper">
		
		<!-- begin menu mobile-->
		<div class='mobile-logo header-logo site-logo hidden-md hidden-lg pull-left'>
			  <a class='mobile-logo-link' href='/' title='Accueil' style="z-index:100;">
				<img src="./logo.png" alt='Logo' />
			  </a>

		  <div class='mobile-menu'>
				<a class='mobile-menu-btn pull-right' href='#' title='Ouvrir le menu'>
				  <i class="fa fa-bars" aria-hidden="true"></i>
				</a>
				<ul>
				  <li class='menu-item menu-item-gamme'>
					<a href="#" title='Gamme complète'>
					  <span class='menu-item-txt'>
						Item 1
					  </span>
					  <span class='menu-item-btn'>
						<i class="fa fa-th" aria-hidden="true"></i>
					  </span>
					</a>
				  </li>
				  <li class='menu-item menu-item-infos'>
					<a href="#" title="Demande d'infos">
					  <span class='menu-item-txt'>
						Item 2
					  </span>
					  <span class='menu-item-btn'>
						<i class="fa fa-info-circle" aria-hidden="true"></i>
					  </span>
					</a>
				  </li>
				  <li class='menu-item menu-item-part'>
					<a href="#" title='Vous êtes un particulier'>
					  <span class='menu-item-txt'>
						Item 3<br />
						Click me
					  </span>

						<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
					  </span>
					</a>
				  </li>
				  <li class='menu-item menu-item-part'>
					<a style="background-color: #eb3131" href="#" title='Vous êtes un particulier'>
					  <span class='menu-item-txt'>
						Item  <br/>4
					  </span>
					  <span class='menu-item-btn'>
						<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
					  </span>
					</a>
				  </li>
				  <li class='menu-item menu-item-news'>
					<a href="#" title='Actualités C2R'>
					  <span class='menu-item-txt'>
						Item 5
					  </span>
					  <span class='menu-item-btn'>
						<i class="fa fa-bars" aria-hidden="true"></i>
					  </span>
					</a>
				  </li>
				</ul>
		  </div>
		</div>    
		<!-- ./ end menu mobile -->
		
		<!-- ****************************************************************************************** -->
		
		<!-- begin menu pc -->	
		<div class='main-menu'>
			  <ul>
				<li class='menu-item menu-cutted-corner'>
				  <a href="#" title='Gamme complète'>
					<span class='menu-item-txt'>
					  <span class='first-line'>Item 1</span><br />
					  click me
					</span>
					<span class='menu-item-btn'>
					  <i class="fa fa-th" aria-hidden="true"></i>
					</span>
				  </a>
				</li>
				<li class='menu-item menu-cutted-corner'>
				  <a href="#" title="Demande d'infos">
					<span class='menu-item-txt'>
					  Item<br />
					  <span class='snd-line'>2</span>
					</span>
					<span class='menu-item-btn'>
					  <i class="fa fa-info-circle" aria-hidden="true"></i>

				<li class='menu-item menu-cutted-corner'>
				  <a href="#" title='Vous êtes un particulier'>

					  3
					</span>
				  </a>
				</li>
				<li class='menu-item menu-cutted-corner'>
				  <a href="http://www.menuiserie-c2r.fr/actualites" title='Actualités C2R'>
					<span class='menu-item-txt'>
					  Item<br />
					  4
					</span>
					<span class='menu-item-btn'>
					  <i class="fa fa-bars" aria-hidden="true"></i>
					</span>
				  </a>
				</li>
			  </ul>
		</div>    
		<!-- ./end menu pc -->	
		
		<section class='home-page site-page'>
			<div class='home-header page-header'>
				<div class='container'>
				  <header class='home-header-top clearfix'>
					<div class='header-logo site-logo hidden-sm hidden-xs pull-left'>
					  <a class='header-logo-link' href='/' title='Accueil'>
						<img src="./logo.png" alt='Logo' />
					  </a>
					</div>
					<button style="background-color: #eb3131" class='header-particuliers-btn pull-right' onClick="javascript:window.location.href='https://client-c2r.fr'">

						</span>
					  </a>
					</button>
					<button class='header-particuliers-btn pull-right' onClick="javascript:window.location.href='http://www.menuiserie-c2r.fr/univers-particuliers'">
					  <a href="http://www.menuiserie-c2r.fr/univers-particuliers" title='Vous êtes un particulier ?'>
						<span class='header-particuliers-btn-txt'>
						  Vous êtes un<br />
						  particulier ?
						</span>
						<span class='header-particuliers-btn-img'>
						  <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
						</span>
					  </a>
					</button>

				  </header>

				</div>
			</div>
		</section>

	</section>

<script src="./js/custom.js"></script>
